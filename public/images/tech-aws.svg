<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="700" fill="url(#awsGrad)"/>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="180" r="90" fill="#f59e0b" opacity="0.08"/>
  <circle cx="820" cy="520" r="100" fill="#a855f7" opacity="0.1"/>
  
  <!-- AWS Architecture Diagram -->
  <g transform="translate(180, 140)">
    <!-- Cloud -->
    <ellipse cx="100" cy="40" rx="80" ry="35" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <text x="100" y="48" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#f59e0b">AWS Cloud</text>
    
    <!-- Services -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="50" height="40" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6" rx="2"/>
      <text x="25" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#cbd5e1">EC2</text>
      
      <rect x="60" y="0" width="50" height="40" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6" rx="2"/>
      <text x="85" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#cbd5e1">RDS</text>
      
      <rect x="120" y="0" width="50" height="40" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6" rx="2"/>
      <text x="145" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#cbd5e1">S3</text>
    </g>
  </g>
  
  <!-- Cloud Services -->
  <g transform="translate(520, 180)" font-family="monospace" font-size="20" fill="#f59e0b" opacity="0.85">
    <text x="0" y="0">Cloud Infrastructure</text>
    <text x="0" y="40">Compute • Storage • DB</text>
    <text x="0" y="80">Serverless • Analytics</text>
    <text x="0" y="120">Global Scale</text>
  </g>
  
  <!-- Infrastructure Diagram -->
  <g transform="translate(80, 410)">
    <!-- Network -->
    <rect x="0" y="0" width="240" height="140" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" rx="6" opacity="0.5"/>
    
    <!-- Load Balancer -->
    <rect x="85" y="20" width="70" height="30" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="1.5" rx="2"/>
    <text x="120" y="40" text-anchor="middle" font-family="Arial" font-size="11" fill="#f59e0b">Load Balancer</text>
    
    <!-- Servers -->
    <circle cx="50" cy="100" r="15" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6"/>
    <circle cx="120" cy="100" r="15" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6"/>
    <circle cx="190" cy="100" r="15" fill="none" stroke="#cbd5e1" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="120" y1="50" x2="50" y2="85" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="50" x2="120" y2="85" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="50" x2="190" y2="85" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Cloud Badge -->
  <g transform="translate(700, 480)">
    <rect x="0" y="0" width="240" height="130" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">Enterprise Cloud</text>
    <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Scalable • Secure</text>
    <text x="120" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Multi-Region</text>
  </g>
</svg>
