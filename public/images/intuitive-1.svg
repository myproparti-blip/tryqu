<svg viewBox="0 0 240 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="240" height="360" fill="url(#bgGrad)"/>
  
  <!-- Vertical grid lines -->
  <line x1="20" y1="0" x2="20" y2="360" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="0" x2="60" y2="360" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="0" x2="100" y2="360" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="0" x2="140" y2="360" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="0" x2="180" y2="360" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  <line x1="220" y1="0" x2="220" y2="360" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
  
  <!-- Horizontal accent bars -->
  <rect x="10" y="60" width="220" height="3" fill="#84cc16" opacity="0.7"/>
  <rect x="10" y="140" width="220" height="3" fill="#a855f7" opacity="0.7"/>
  <rect x="10" y="220" width="220" height="3" fill="#84cc16" opacity="0.7"/>
  <rect x="10" y="300" width="220" height="3" fill="#a855f7" opacity="0.7"/>
  
  <!-- Cloud/server symbol (circles) -->
  <circle cx="120" cy="100" r="25" fill="none" stroke="#84cc16" stroke-width="2" opacity="0.8"/>
  <circle cx="95" cy="130" r="20" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.8"/>
  <circle cx="145" cy="130" r="20" fill="none" stroke="#84cc16" stroke-width="2" opacity="0.8"/>
  
  <!-- Data center visualization -->
  <rect x="30" y="170" width="15" height="15" fill="#84cc16" opacity="0.7"/>
  <rect x="50" y="170" width="15" height="15" fill="#a855f7" opacity="0.7"/>
  <rect x="70" y="170" width="15" height="15" fill="#84cc16" opacity="0.7"/>
  <rect x="90" y="170" width="15" height="15" fill="#a855f7" opacity="0.7"/>
  <rect x="110" y="170" width="15" height="15" fill="#84cc16" opacity="0.7"/>
  <rect x="130" y="170" width="15" height="15" fill="#a855f7" opacity="0.7"/>
  <rect x="150" y="170" width="15" height="15" fill="#84cc16" opacity="0.7"/>
  <rect x="170" y="170" width="15" height="15" fill="#a855f7" opacity="0.7"/>
  
  <rect x="30" y="200" width="15" height="15" fill="#a855f7" opacity="0.6"/>
  <rect x="50" y="200" width="15" height="15" fill="#84cc16" opacity="0.6"/>
  <rect x="70" y="200" width="15" height="15" fill="#a855f7" opacity="0.6"/>
  <rect x="90" y="200" width="15" height="15" fill="#84cc16" opacity="0.6"/>
  <rect x="110" y="200" width="15" height="15" fill="#a855f7" opacity="0.6"/>
  <rect x="130" y="200" width="15" height="15" fill="#84cc16" opacity="0.6"/>
  <rect x="150" y="200" width="15" height="15" fill="#a855f7" opacity="0.6"/>
  <rect x="170" y="200" width="15" height="15" fill="#84cc16" opacity="0.6"/>
  
  <!-- Label -->
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="14" fill="#84cc16" text-anchor="middle" font-weight="bold">CLOUD</text>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">INFRASTRUCTURE</text>
</svg>
