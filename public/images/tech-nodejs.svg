<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="700" fill="url(#nodeGrad)"/>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="180" r="90" fill="#68a063" opacity="0.08"/>
  <circle cx="820" cy="520" r="100" fill="#a855f7" opacity="0.1"/>
  
  <!-- Node.js Logo -->
  <g transform="translate(200, 150)">
    <path d="M 100 20 L 160 60 L 160 140 L 100 180 L 40 140 L 40 60 Z" fill="none" stroke="#68a063" stroke-width="2"/>
    <circle cx="100" cy="100" r="35" fill="#68a063" opacity="0.3"/>
    <path d="M 70 80 L 130 80" stroke="#68a063" stroke-width="2"/>
    <path d="M 70 100 L 130 100" stroke="#68a063" stroke-width="2"/>
    <path d="M 70 120 L 130 120" stroke="#68a063" stroke-width="2"/>
  </g>
  
  <!-- Backend Services -->
  <g transform="translate(530, 180)" font-family="monospace" font-size="20" fill="#68a063" opacity="0.85">
    <text x="0" y="0">API Server</text>
    <text x="0" y="40">Express â€¢ Fastify</text>
    <text x="0" y="80">Microservices</text>
    <text x="0" y="120">Real-time WebSockets</text>
  </g>
  
  <!-- Database Connection -->
  <g transform="translate(100, 420)">
    <!-- Database cylinder -->
    <ellipse cx="60" cy="20" rx="40" ry="12" fill="none" stroke="#cbd5e1" stroke-width="2" opacity="0.6"/>
    <rect x="20" y="20" width="80" height="50" fill="none" stroke="#cbd5e1" stroke-width="2" opacity="0.6"/>
    <ellipse cx="60" cy="70" rx="40" ry="12" fill="none" stroke="#cbd5e1" stroke-width="2" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="120" y1="45" x2="200" y2="45" stroke="#68a063" stroke-width="2" opacity="0.5"/>
    <line x1="120" y1="55" x2="200" y2="55" stroke="#68a063" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Server Badge -->
  <g transform="translate(700, 480)">
    <rect x="0" y="0" width="240" height="130" fill="rgba(104, 160, 99, 0.1)" stroke="#68a063" stroke-width="2" rx="8"/>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#68a063">Backend Power</text>
    <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">High Performance APIs</text>
    <text x="120" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Scalable Architecture</text>
  </g>
</svg>
