<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgDocker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glowDocker">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgDocker)"/>
  
  <!-- Grid -->
  <g opacity="0.05" stroke="#0ea5e9">
    <line x1="0" y1="0" x2="1200" y2="0" stroke-width="1"/>
    <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke-width="1"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="200" cy="150" r="120" fill="#0ea5e9" opacity="0.07" filter="url(#glowDocker)"/>
  <circle cx="1000" cy="600" r="150" fill="#a855f7" opacity="0.06" filter="url(#glowDocker)"/>
  
  <!-- DevOps Engineer Left -->
  <g transform="translate(80, 300)">
    <circle cx="40" cy="15" r="20" fill="#cbd5e1" opacity="0.85"/>
    <rect x="28" y="45" width="24" height="40" fill="#94a3b8" opacity="0.8" rx="2"/>
    <line x1="28" y1="55" x2="12" y2="85" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <line x1="52" y1="55" x2="72" y2="80" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <circle cx="12" cy="85" r="3" fill="#cbd5e1" opacity="0.8"/>
    <circle cx="72" cy="80" r="3" fill="#cbd5e1" opacity="0.8"/>
  </g>
  
  <!-- Terminal Window -->
  <g transform="translate(150, 200)">
    <!-- Window -->
    <rect x="0" y="0" width="280" height="280" fill="#0a0e27" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <!-- Title -->
    <rect x="0" y="0" width="280" height="25" fill="#0f1729" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <circle cx="15" cy="12" r="3" fill="#f59e0b"/>
    <circle cx="35" cy="12" r="3" fill="#4ade80"/>
    <circle cx="55" cy="12" r="3" fill="#ef4444"/>
    <text x="85" y="16" font-family="Arial" font-size="11" fill="#cbd5e1">docker-compose.yml</text>
    
    <!-- Commands -->
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#0ea5e9">$ docker build -t app:v1</text>
    <text x="15" y="68" font-family="monospace" font-size="10" fill="#4ade80">Successfully built 3a4f5e6d</text>
    <text x="15" y="88" font-family="monospace" font-size="10" fill="#0ea5e9">$ docker run -p 3000:3000</text>
    <text x="15" y="106" font-family="monospace" font-size="10" fill="#4ade80">Container started üê≥</text>
    <text x="15" y="126" font-family="monospace" font-size="10" fill="#0ea5e9">$ docker push registry.io</text>
    <text x="15" y="144" font-family="monospace" font-size="10" fill="#4ade80">Pushed to registry</text>
    <text x="15" y="164" font-family="monospace" font-size="10" fill="#60a5fa">$ docker ps</text>
    <text x="15" y="182" font-family="monospace" font-size="10" fill="#cbd5e1">CONTAINER ID  STATUS  PORTS</text>
    <text x="15" y="200" font-family="monospace" font-size="10" fill="#cbd5e1">3a4f5e6d  Up 2m  0.0.0.0:3000</text>
    <text x="15" y="218" font-family="monospace" font-size="10" fill="#cbd5e1">7b8c9d0e  Up 5m  0.0.0.0:5432</text>
    <text x="15" y="236" font-family="monospace" font-size="10" fill="#cbd5e1">1f2g3h4i  Up 8m  0.0.0.0:6379</text>
    
    <!-- Cursor -->
    <rect x="15" y="246" width="8" height="12" fill="#0ea5e9" opacity="0.7"/>
  </g>
  
  <!-- Docker Logo / Container visualization Center -->
  <g transform="translate(500, 80)">
    <!-- Whale -->
    <ellipse cx="50" cy="30" rx="25" ry="18" fill="#0ea5e9" opacity="0.85"/>
    <ellipse cx="50" cy="50" rx="30" ry="22" fill="#0ea5e9" opacity="0.8"/>
    <!-- Whale tail -->
    <path d="M 75 50 Q 95 35, 90 65" fill="#0ea5e9" opacity="0.75"/>
    <!-- Container stacks -->
    <rect x="35" y="65" width="30" height="20" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
    <rect x="40" y="72" width="30" height="20" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Container Stack Management Right -->
  <g transform="translate(750, 200)">
    <!-- Monitor -->
    <rect x="0" y="0" width="280" height="280" fill="#0a0e27" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <!-- Title -->
    <rect x="0" y="0" width="280" height="25" fill="#0f1729" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <circle cx="15" cy="12" r="3" fill="#f59e0b"/>
    <circle cx="35" cy="12" r="3" fill="#4ade80"/>
    <circle cx="55" cy="12" r="3" fill="#ef4444"/>
    <text x="80" y="16" font-family="Arial" font-size="11" fill="#cbd5e1">Kubernetes Dashboard</text>
    
    <!-- Container boxes -->
    <rect x="15" y="40" width="110" height="50" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="1.5" rx="3"/>
    <text x="70" y="55" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#0ea5e9">Web</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial" font-size="9" fill="#cbd5e1">Running ‚Ä¢ 3/3</text>
    
    <rect x="155" y="40" width="110" height="50" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="1.5" rx="3"/>
    <text x="210" y="55" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#0ea5e9">API</text>
    <text x="210" y="75" text-anchor="middle" font-family="Arial" font-size="9" fill="#cbd5e1">Running ‚Ä¢ 5/5</text>
    
    <rect x="15" y="105" width="110" height="50" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="1.5" rx="3"/>
    <text x="70" y="120" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#0ea5e9">DB</text>
    <text x="70" y="140" text-anchor="middle" font-family="Arial" font-size="9" fill="#cbd5e1">Running ‚Ä¢ 1/1</text>
    
    <rect x="155" y="105" width="110" height="50" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9" stroke-width="1.5" rx="3"/>
    <text x="210" y="120" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#0ea5e9">Cache</text>
    <text x="210" y="140" text-anchor="middle" font-family="Arial" font-size="9" fill="#cbd5e1">Running ‚Ä¢ 2/2</text>
    
    <!-- Metrics -->
    <rect x="15" y="170" width="250" height="90" fill="rgba(14, 165, 233, 0.1)" stroke="#0ea5e9" stroke-width="1" rx="3"/>
    <text x="25" y="190" font-family="Arial" font-size="10" fill="#cbd5e1">CPU: 34% | Memory: 2.1GB</text>
    <text x="25" y="210" font-family="Arial" font-size="10" fill="#0ea5e9">Containers: 11/11 Running</text>
    <text x="25" y="230" font-family="Arial" font-size="10" fill="#4ade80">Network: Healthy</text>
    <text x="25" y="250" font-family="Arial" font-size="10" fill="#60a5fa">Uptime: 45 days</text>
  </g>
  
  <!-- Status Badge -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="8" fill="#4ade80"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#cbd5e1">Container Orchestration</text>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(850, 50)">
    <rect x="0" y="0" width="300" height="100" fill="rgba(14, 165, 233, 0.1)" stroke="#0ea5e9" stroke-width="1" rx="5"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#0ea5e9">Docker ‚Ä¢ Kubernetes</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">CI/CD ‚Ä¢ DevOps ‚Ä¢ Microservices</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Container Registry ‚Ä¢ Orchestration</text>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="0" y="750" width="1200" height="50" fill="url(#dockerGrad)" opacity="0.15"/>
  <text x="600" y="785" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0ea5e9">Enterprise Container Solutions</text>
</svg>
