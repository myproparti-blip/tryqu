<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kotlinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f52ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c71585;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#0f0f1e"/>
  
  <circle cx="150" cy="100" r="100" fill="#7f52ff" opacity="0.15" filter="url(#glow)"/>
  <circle cx="700" cy="400" r="130" fill="#c71585" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Kotlin K logo -->
  <g transform="translate(120, 80)">
    <polygon points="100,20 50,120 70,120 120,40 100,20" fill="url(#kotlinGrad)" opacity="0.95"/>
    <polygon points="120,40 70,120 90,120 140,40 120,40" fill="url(#kotlinGrad)" opacity="0.7"/>
    <polygon points="120,40 140,20 150,40 140,50 120,40" fill="url(#kotlinGrad)" opacity="0.85"/>
  </g>
  
  <text x="400" y="260" font-size="80" font-weight="900" fill="white" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="-2">Kotlin</text>
  <text x="400" y="320" font-size="32" fill="rgba(255,255,255,0.6)" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif">Modern Android Development</text>
  
  <line x1="150" y1="350" x2="650" y2="350" stroke="url(#kotlinGrad)" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
</svg>
