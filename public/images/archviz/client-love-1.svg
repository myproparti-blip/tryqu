    <!-- Server 3 -->
    <rect x="430" y="130" width="120" height="80" fill="#a855f7" opacity="0.3" rx="4"/>
    <rect x="430" y="130" width="120" height="80" fill="none" stroke="#a855f7" stroke-width="2" rx="4"/>
    <circle cx="465" cy="155" r="4" fill="#84cc16"/>
    <circle cx="495" cy="155" r="4" fill="#84cc16"/>
    <circle cx="525" cy="155" r="4" fill="#84cc16"/>
    <text x="490" y="215" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="middle">SRV-03</text>
  </g>
  
  <!-- Network connections -->
  <line x1="190" y1="210" x2="190" y2="260" stroke="#84cc16" stroke-width="2" opacity="0.7"/>
  <line x1="340" y1="210" x2="340" y2="260" stroke="#a855f7" stroke-width="2" opacity="0.7"/>
  <line x1="490" y1="210" x2="490" y2="260" stroke="#84cc16" stroke-width="2" opacity="0.7"/>
  
  <!-- Central hub -->
  <circle cx="340" cy="280" r="30" fill="none" stroke="#84cc16" stroke-width="2"/>
  <circle cx="340" cy="280" r="25" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <text x="340" y="285" font-family="Arial" font-size="11" fill="#84cc16" text-anchor="middle" font-weight="bold">CORE</text>
  
  <!-- Connections to hub -->
  <line x1="190" y1="260" x2="320" y2="255" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <line x1="340" y1="260" x2="340" y2="255" stroke="#84cc16" stroke-width="1" opacity="0.5"/>
  <line x1="490" y1="260" x2="360" y2="255" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  
  <!-- Storage -->
  <rect x="130" y="330" width="540" height="50" fill="none" stroke="#84cc16" stroke-width="2" stroke-dasharray="5,5" rx="4"/>
  <text x="400" y="365" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="middle">DISTRIBUTED STORAGE</text>
  
  <!-- Performance metrics -->
  <text x="130" y="450" font-family="Arial" font-size="14" fill="#84cc16" font-weight="bold">Performance:</text>
  <text x="130" y="475" font-family="Arial" font-size="12" fill="#a0aec0">✓ 99.99% Uptime  |  ✓ Load Balanced  |  ✓ Auto-Scaling</text>
  <text x="130" y="500" font-family="Arial" font-size="12" fill="#a0aec0">✓ Redundancy  |  ✓ Disaster Recovery  |  ✓ 24/7 Monitoring</text>
  
  <!-- Title -->
  <text x="400" y="570" font-family="Arial" font-size="16" fill="#84cc16" text-anchor="middle" font-weight="bold">Try Q  INFRASTRUCTURE</text>
