    <circle cx="165" cy="155" r="4" fill="#84cc16"/>
    <circle cx="195" cy="155" r="4" fill="#84cc16"/>
    <circle cx="225" cy="155" r="4" fill="#84cc16"/>
    <text x="190" y="215" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="middle">SRV-01</text>
    
    <!-- Server 2 -->
    <rect x="280" y="130" width="120" height="80" fill="#84cc16" opacity="0.2" rx="4"/>
    <rect x="280" y="130" width="120" height="80" fill="none" stroke="#84cc16" stroke-width="2" rx="4"/>
    <circle cx="315" cy="155" r="4" fill="#a855f7"/>
    <circle cx="345" cy="155" r="4" fill="#a855f7"/>
    <circle cx="375" cy="155" r="4" fill="#a855f7"/>
