<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgAWS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glowAWS">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgAWS)"/>
  
  <!-- Grid -->
  <g opacity="0.05" stroke="#f59e0b">
    <line x1="0" y1="0" x2="1200" y2="0" stroke-width="1"/>
    <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke-width="1"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="200" cy="150" r="120" fill="#f59e0b" opacity="0.07" filter="url(#glowAWS)"/>
  <circle cx="1000" cy="600" r="150" fill="#a855f7" opacity="0.06" filter="url(#glowAWS)"/>
  
  <!-- Cloud Architect Left -->
  <g transform="translate(80, 300)">
    <circle cx="40" cy="15" r="20" fill="#cbd5e1" opacity="0.85"/>
    <rect x="28" y="45" width="24" height="40" fill="#94a3b8" opacity="0.8" rx="2"/>
    <line x1="28" y1="55" x2="12" y2="85" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <line x1="52" y1="55" x2="72" y2="80" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <circle cx="12" cy="85" r="3" fill="#cbd5e1" opacity="0.8"/>
    <circle cx="72" cy="80" r="3" fill="#cbd5e1" opacity="0.8"/>
  </g>
  
  <!-- AWS Console Window -->
  <g transform="translate(150, 200)">
    <!-- Window -->
    <rect x="0" y="0" width="280" height="280" fill="#0a0e27" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <!-- Title -->
    <rect x="0" y="0" width="280" height="25" fill="#1a1f3a" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <circle cx="15" cy="12" r="3" fill="#f59e0b"/>
    <circle cx="35" cy="12" r="3" fill="#4ade80"/>
    <circle cx="55" cy="12" r="3" fill="#ef4444"/>
    <text x="90" y="16" font-family="Arial" font-size="11" fill="#cbd5e1">AWS CloudFormation</text>
    
    <!-- Code -->
    <text x="15" y="50" font-family="monospace" font-size="9" fill="#f59e0b">AWSTemplateFormatVersion:</text>
    <text x="15" y="68" font-family="monospace" font-size="9" fill="#cbd5e1"> '2010-09-09'</text>
    <text x="15" y="86" font-family="monospace" font-size="9" fill="#f59e0b">Resources:</text>
    <text x="15" y="104" font-family="monospace" font-size="9" fill="#cbd5e1"> MyEC2Instance:</text>
    <text x="15" y="122" font-family="monospace" font-size="9" fill="#60a5fa">   Type: AWS::EC2::Instance</text>
    <text x="15" y="140" font-family="monospace" font-size="9" fill="#cbd5e1">   Properties:</text>
    <text x="15" y="158" font-family="monospace" font-size="9" fill="#4ade80">     InstanceType: t3.medium</text>
    <text x="15" y="176" font-family="monospace" font-size="9" fill="#4ade80">     ImageId: ami-0c55b159cbfafe1f0</text>
    <text x="15" y="194" font-family="monospace" font-size="9" fill="#cbd5e1">Outputs:</text>
    <text x="15" y="212" font-family="monospace" font-size="9" fill="#f59e0b"> InstanceIP:</text>
    <text x="15" y="230" font-family="monospace" font-size="9" fill="#cbd5e1">   Value: !GetAtt MyEC2Instance.PublicIp</text>
    <text x="15" y="248" font-family="monospace" font-size="9" fill="#4ade80">Status: CREATE_COMPLETE ✓</text>
  </g>
  
  <!-- AWS Logo Center -->
  <g transform="translate(520, 100)">
    <!-- Cloud shape -->
    <path d="M 30 40 Q 20 35, 15 45 Q 10 55, 20 60 L 80 60 Q 90 65, 85 55 Q 95 45, 85 35 Q 75 30, 65 35 Q 60 25, 50 25 Q 40 25, 35 35 Q 25 30, 30 40 Z" fill="#f59e0b" opacity="0.85"/>
    <!-- Arrow -->
    <polygon points="50,45 45,52 50,55 55,52" fill="#0f172a" opacity="0.8"/>
  </g>
  
  <!-- AWS Architecture Dashboard Right -->
  <g transform="translate(750, 200)">
    <!-- Monitor -->
    <rect x="0" y="0" width="280" height="280" fill="#0a0e27" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <!-- Title -->
    <rect x="0" y="0" width="280" height="25" fill="#1a1f3a" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <circle cx="15" cy="12" r="3" fill="#f59e0b"/>
    <circle cx="35" cy="12" r="3" fill="#4ade80"/>
    <circle cx="55" cy="12" r="3" fill="#ef4444"/>
    <text x="85" y="16" font-family="Arial" font-size="11" fill="#cbd5e1">AWS Architecture</text>
    
    <!-- Internet Gateway -->
    <rect x="20" y="40" width="240" height="35" fill="rgba(245, 158, 11, 0.15)" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <text x="140" y="63" text-anchor="middle" font-family="Arial" font-size="10" fill="#f59e0b">Internet Gateway</text>
    
    <!-- Load Balancer -->
    <rect x="20" y="85" width="240" height="35" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <text x="140" y="108" text-anchor="middle" font-family="Arial" font-size="10" fill="#f59e0b">Application Load Balancer (ALB)</text>
    
    <!-- Services Row -->
    <rect x="20" y="130" width="55" height="35" fill="rgba(245, 158, 11, 0.15)" stroke="#60a5fa" stroke-width="1" rx="2"/>
    <text x="47" y="153" text-anchor="middle" font-family="Arial" font-size="9" fill="#60a5fa">EC2</text>
    
    <rect x="85" y="130" width="55" height="35" fill="rgba(245, 158, 11, 0.15)" stroke="#60a5fa" stroke-width="1" rx="2"/>
    <text x="112" y="153" text-anchor="middle" font-family="Arial" font-size="9" fill="#60a5fa">RDS</text>
    
    <rect x="150" y="130" width="55" height="35" fill="rgba(245, 158, 11, 0.15)" stroke="#60a5fa" stroke-width="1" rx="2"/>
    <text x="177" y="153" text-anchor="middle" font-family="Arial" font-size="9" fill="#60a5fa">S3</text>
    
    <rect x="215" y="130" width="45" height="35" fill="rgba(245, 158, 11, 0.15)" stroke="#60a5fa" stroke-width="1" rx="2"/>
    <text x="237" y="153" text-anchor="middle" font-family="Arial" font-size="9" fill="#60a5fa">CloudFront</text>
    
    <!-- Metrics -->
    <rect x="20" y="180" width="240" height="80" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <text x="30" y="200" font-family="Arial" font-size="10" fill="#cbd5e1">Regions: us-east-1, eu-west-1</text>
    <text x="30" y="220" font-family="Arial" font-size="10" fill="#f59e0b">Cost: $2,341/month | Savings: 34%</text>
    <text x="30" y="240" font-family="Arial" font-size="10" fill="#4ade80">Uptime: 99.99% | Availability: Multi-AZ</text>
  </g>
  
  <!-- Status Badge -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="8" fill="#4ade80"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#cbd5e1">Cloud Infrastructure</text>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(850, 50)">
    <rect x="0" y="0" width="300" height="100" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="1" rx="5"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#f59e0b">EC2 • RDS • Lambda</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">S3 • CloudFront • DynamoDB</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Serverless • Multi-Region • Scalable</text>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="0" y="750" width="1200" height="50" fill="url(#awsGrad)" opacity="0.15"/>
  <text x="600" y="785" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#f59e0b">Enterprise Cloud Solutions</text>
</svg>
