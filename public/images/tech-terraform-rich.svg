<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terraformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c4ee5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f52ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#0f0f1e"/>
  
  <circle cx="150" cy="100" r="100" fill="#5c4ee5" opacity="0.15" filter="url(#glow)"/>
  <circle cx="700" cy="400" r="130" fill="#7f52ff" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Terraform Infrastructure Layers -->
  <g transform="translate(70, 50)">
    <!-- Bottom/foundation layer -->
    <polygon points="80,180 180,180 240,120 140,120" fill="url(#terraformGrad)" opacity="0.7" stroke="url(#terraformGrad)" stroke-width="2"/>
    <!-- Middle layer -->
    <polygon points="50,120 150,120 210,60 110,60" fill="url(#terraformGrad)" opacity="0.85" stroke="url(#terraformGrad)" stroke-width="2"/>
    <!-- Top/apex layer -->
    <polygon points="80,60 180,60 240,0 140,0" fill="url(#terraformGrad)" opacity="0.95" stroke="url(#terraformGrad)" stroke-width="2"/>
    
    <!-- Connection nodes -->
    <circle cx="110" cy="90" r="7" fill="#ffffff" opacity="0.85"/>
    <circle cx="160" cy="150" r="7" fill="#ffffff" opacity="0.8"/>
    <circle cx="210" cy="90" r="7" fill="#ffffff" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="110" y1="90" x2="160" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="160" y1="150" x2="210" y2="90" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  </g>
  
  <text x="400" y="260" font-size="80" font-weight="900" fill="white" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" letter-spacing="-2">Terraform</text>
  <text x="400" y="320" font-size="32" fill="rgba(255,255,255,0.6)" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif">Infrastructure as Code</text>
  
  <line x1="150" y1="350" x2="650" y2="350" stroke="url(#terraformGrad)" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
</svg>
