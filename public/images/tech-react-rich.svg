<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgReact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glowReact">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgReact)"/>
  
  <!-- Grid Background -->
  <g opacity="0.05" stroke="#61dafb">
    <line x1="0" y1="0" x2="1200" y2="0" stroke-width="1"/>
    <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke-width="1"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="200" cy="150" r="120" fill="#61dafb" opacity="0.07" filter="url(#glowReact)"/>
  <circle cx="1000" cy="600" r="150" fill="#a855f7" opacity="0.06" filter="url(#glowReact)"/>
  
  <!-- Developer at Desk Left -->
  <g transform="translate(80, 280)">
    <!-- Head -->
    <circle cx="40" cy="20" r="22" fill="#cbd5e1" opacity="0.85"/>
    <!-- Body -->
    <rect x="25" y="50" width="30" height="45" fill="#94a3b8" opacity="0.8" rx="3"/>
    <!-- Arms extended to keyboard -->
    <line x1="25" y1="60" x2="10" y2="90" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <line x1="55" y1="60" x2="75" y2="90" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <!-- Hands -->
    <circle cx="10" cy="90" r="4" fill="#cbd5e1" opacity="0.8"/>
    <circle cx="75" cy="90" r="4" fill="#cbd5e1" opacity="0.8"/>
  </g>
  
  <!-- Laptop Screen -->
  <g transform="translate(150, 200)">
    <!-- Laptop body -->
    <rect x="0" y="140" width="280" height="190" fill="#1e293b" stroke="#61dafb" stroke-width="2" rx="5"/>
    <!-- Screen -->
    <rect x="15" y="5" width="250" height="155" fill="#001a33" stroke="#61dafb" stroke-width="2" rx="3"/>
    <!-- Code -->
    <text x="25" y="30" font-family="monospace" font-size="10" fill="#61dafb">import React from 'react'</text>
    <text x="25" y="48" font-family="monospace" font-size="10" fill="#4ade80">function App() {</text>
    <text x="25" y="66" font-family="monospace" font-size="10" fill="#cbd5e1">  const [count] = useState(0)</text>
    <text x="25" y="84" font-family="monospace" font-size="10" fill="#f59e0b">  return (</text>
    <text x="25" y="102" font-family="monospace" font-size="10" fill="#60a5fa">&lt;div className="app"&gt;</text>
    <text x="25" y="120" font-family="monospace" font-size="10" fill="#cbd5e1">    &lt;Button /&gt;</text>
    <text x="25" y="138" font-family="monospace" font-size="10" fill="#60a5fa">&lt;/div&gt;</text>
  </g>
  
  <!-- React Atom Logo Center -->
  <g transform="translate(520, 80)">
    <!-- Nucleus -->
    <circle cx="50" cy="50" r="12" fill="#61dafb" opacity="0.8"/>
    <!-- Orbits -->
    <ellipse cx="50" cy="50" rx="50" ry="20" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.6"/>
    <ellipse cx="50" cy="50" rx="50" ry="20" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.6" transform="rotate(60 50 50)"/>
    <ellipse cx="50" cy="50" rx="50" ry="20" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.6" transform="rotate(120 50 50)"/>
    <!-- Electrons -->
    <circle cx="100" cy="50" r="4" fill="#61dafb"/>
    <circle cx="25" cy="72" r="4" fill="#61dafb"/>
    <circle cx="75" cy="28" r="4" fill="#61dafb"/>
  </g>
  
  <!-- Monitor Right Side -->
  <g transform="translate(750, 220)">
    <!-- Stand -->
    <polygon points="150,350 80,380 220,380" fill="#1e293b" stroke="#61dafb" stroke-width="2"/>
    <!-- Screen -->
    <rect x="20" y="10" width="260" height="160" fill="#001a33" stroke="#61dafb" stroke-width="2" rx="3"/>
    <!-- Component UI -->
    <rect x="35" y="25" width="100" height="35" fill="rgba(97, 218, 251, 0.2)" stroke="#61dafb" stroke-width="1" rx="3"/>
    <text x="40" y="48" font-family="Arial" font-size="10" fill="#61dafb">&lt;Component /&gt;</text>
    
    <rect x="145" y="25" width="100" height="35" fill="rgba(97, 218, 251, 0.2)" stroke="#61dafb" stroke-width="1" rx="3"/>
    <text x="150" y="48" font-family="Arial" font-size="10" fill="#61dafb">State</text>
    
    <rect x="35" y="70" width="210" height="35" fill="rgba(97, 218, 251, 0.15)" stroke="#61dafb" stroke-width="1" rx="3"/>
    <text x="40" y="93" font-family="Arial" font-size="10" fill="#61dafb">Props • Context • Hooks</text>
    
    <rect x="35" y="115" width="210" height="40" fill="rgba(97, 218, 251, 0.15)" stroke="#61dafb" stroke-width="1" rx="3"/>
    <text x="40" y="138" font-family="Arial" font-size="10" fill="#61dafb">Virtual DOM • Rendering • Events</text>
    
    <!-- Glow -->
    <rect x="20" y="10" width="260" height="160" fill="none" stroke="#61dafb" stroke-width="2" rx="3" opacity="0.2"/>
  </g>
  
  <!-- Status Badge -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="8" fill="#4ade80"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#cbd5e1">Modern Frontend</text>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(850, 50)">
    <rect x="0" y="0" width="300" height="100" fill="rgba(97, 218, 251, 0.1)" stroke="#61dafb" stroke-width="1" rx="5"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#61dafb">Components • Hooks • State</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Next.js • Performance • SSR</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Virtual DOM • Fast Rendering</text>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="0" y="750" width="1200" height="50" fill="url(#reactGrad)" opacity="0.15"/>
  <text x="600" y="785" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#61dafb">Modern React Development</text>
</svg>
