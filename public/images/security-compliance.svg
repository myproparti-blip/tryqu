<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2634;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b143c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22dd77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11aa55;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(100, 60)">
    <path d="M 100 20 L 180 60 L 180 140 Q 100 180 100 180 Q 20 140 20 60 Z" 
          fill="url(#shieldGradient)" stroke="#22dd77" stroke-width="2"/>
    
    <!-- Checkmark inside shield -->
    <path d="M 70 130 L 95 155 L 135 105" 
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Lock Icon -->
  <g transform="translate(220, 80)">
    <!-- Lock body -->
    <rect x="25" y="55" width="50" height="55" rx="3" 
          fill="none" stroke="#22dd77" stroke-width="3"/>
    
    <!-- Lock shackle -->
    <path d="M 35 55 Q 35 25 50 25 Q 65 25 65 55" 
          fill="none" stroke="#22dd77" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Lock keyhole -->
    <circle cx="50" cy="72" r="4" fill="#22dd77"/>
    <rect x="48" y="76" width="4" height="20" fill="#22dd77"/>
  </g>
  
  <!-- Data/Compliance visualization -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" font-size="12" fill="#22dd77" font-weight="bold">SOC 2 ✓</text>
    <text x="70" y="0" font-size="12" fill="#22dd77" font-weight="bold">ISO 27001 ✓</text>
    <text x="180" y="0" font-size="12" fill="#22dd77" font-weight="bold">GDPR ✓</text>
  </g>
</svg>
