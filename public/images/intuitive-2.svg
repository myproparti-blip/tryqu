<svg viewBox="0 0 240 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="240" height="360" fill="url(#bgGrad2)"/>
  
  <!-- Code/development visualization -->
  <text x="20" y="50" font-family="monospace" font-size="10" fill="#84cc16" opacity="0.8">{'{ code: true }'}</text>
  <text x="20" y="75" font-family="monospace" font-size="10" fill="#a855f7" opacity="0.8">const api = deploy()</text>
  <text x="20" y="100" font-family="monospace" font-size="10" fill="#84cc16" opacity="0.8">await build.optimize()</text>
  <text x="20" y="125" font-family="monospace" font-size="10" fill="#a855f7" opacity="0.8">return response.json()</text>
  
  <!-- Development workflow blocks -->
  <rect x="30" y="150" width="50" height="40" fill="none" stroke="#84cc16" stroke-width="2" rx="4"/>
  <text x="55" y="177" font-family="Arial" font-size="10" fill="#84cc16" text-anchor="middle" font-weight="bold">DEV</text>
  
  <path d="M 85 170 L 110 170" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="115" y="150" width="50" height="40" fill="none" stroke="#a855f7" stroke-width="2" rx="4"/>
  <text x="140" y="177" font-family="Arial" font-size="10" fill="#a855f7" text-anchor="middle" font-weight="bold">TEST</text>
  
  <path d="M 170 170 L 195 170" stroke="#84cc16" stroke-width="2"/>
  
  <!-- Deployment success indicator -->
  <circle cx="120" cy="260" r="25" fill="none" stroke="#84cc16" stroke-width="2"/>
  <line x1="110" y1="260" x2="120" y2="270" stroke="#84cc16" stroke-width="3"/>
  <line x1="120" y1="270" x2="135" y2="245" stroke="#84cc16" stroke-width="3"/>
  
  <!-- Metrics -->
  <rect x="25" y="310" width="35" height="30" fill="#a855f7" opacity="0.2" rx="2"/>
  <text x="42" y="330" font-family="Arial" font-size="12" fill="#84cc16" text-anchor="middle" font-weight="bold">99.9%</text>
  
  <rect x="70" y="310" width="35" height="30" fill="#84cc16" opacity="0.2" rx="2"/>
  <text x="87" y="330" font-family="Arial" font-size="12" fill="#a855f7" text-anchor="middle" font-weight="bold">LIVE</text>
  
  <rect x="115" y="310" width="50" height="30" fill="none" stroke="#84cc16" stroke-width="1" rx="2" opacity="0.5"/>
  <text x="140" y="330" font-family="Arial" font-size="11" fill="#a0aec0" text-anchor="middle">SECURE</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#a855f7" />
    </marker>
  </defs>
  
  <!-- Label -->
  <text x="120" y="350" font-family="Arial" font-size="12" fill="#84cc16" text-anchor="middle" font-weight="bold">DEVELOPMENT</text>
</svg>
