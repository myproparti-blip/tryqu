<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="angularGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid Background -->
  <g opacity="0.05" stroke="#a855f7">
    <line x1="0" y1="0" x2="1200" y2="0" stroke-width="1"/>
    <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke-width="1"/>
  </g>
  
  <!-- Floating Orbs -->
  <circle cx="200" cy="150" r="120" fill="#a855f7" opacity="0.08" filter="url(#glow)"/>
  <circle cx="1000" cy="600" r="150" fill="#ec4899" opacity="0.06" filter="url(#glow)"/>
  
  <!-- Monitor/Laptop Left -->
  <g transform="translate(100, 250)">
    <!-- Laptop base -->
    <rect x="0" y="150" width="300" height="200" fill="#1e293b" stroke="#a855f7" stroke-width="2" rx="5"/>
    <!-- Screen -->
    <rect x="20" y="10" width="260" height="160" fill="#0f172a" stroke="#a855f7" stroke-width="2" rx="3"/>
    <!-- Code on screen -->
    <text x="30" y="35" font-family="monospace" font-size="11" fill="#4ade80">function App() {</text>
    <text x="30" y="55" font-family="monospace" font-size="11" fill="#cbd5e1">  return &lt;div&gt;</text>
    <text x="30" y="75" font-family="monospace" font-size="11" fill="#60a5fa">    @Component</text>
    <text x="30" y="95" font-family="monospace" font-size="11" fill="#f59e0b">    selector:</text>
    <text x="30" y="115" font-family="monospace" font-size="11" fill="#cbd5e1">  &lt;/div&gt;</text>
    <text x="30" y="135" font-family="monospace" font-size="11" fill="#4ade80">}</text>
    <!-- Bezel -->
    <rect x="0" y="0" width="300" height="170" fill="none" stroke="#a855f7" stroke-width="3" rx="3" opacity="0.5"/>
  </g>
  
  <!-- Developer Figure Center -->
  <g transform="translate(450, 200)">
    <!-- Head -->
    <circle cx="50" cy="30" r="25" fill="#cbd5e1" opacity="0.8"/>
    <!-- Body -->
    <rect x="35" y="60" width="30" height="50" fill="#94a3b8" opacity="0.8" rx="3"/>
    <!-- Arms -->
    <line x1="35" y1="70" x2="15" y2="100" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <line x1="65" y1="70" x2="85" y2="95" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <!-- Hands on keyboard -->
    <circle cx="15" cy="100" r="4" fill="#cbd5e1" opacity="0.8"/>
    <circle cx="85" cy="95" r="4" fill="#cbd5e1" opacity="0.8"/>
    <!-- Legs -->
    <line x1="40" y1="110" x2="35" y2="135" stroke="#cbd5e1" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="110" x2="65" y2="135" stroke="#cbd5e1" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="200" height="80" fill="#1e293b" stroke="#a855f7" stroke-width="2" rx="4"/>
    <g opacity="0.6" stroke="#a855f7" stroke-width="1">
      <rect x="10" y="10" width="180" height="60" fill="none"/>
      <line x1="20" y1="20" x2="30" y2="20"/>
      <line x1="40" y1="20" x2="50" y2="20"/>
      <line x1="60" y1="20" x2="70" y2="20"/>
      <line x1="20" y1="35" x2="30" y2="35"/>
      <line x1="40" y1="35" x2="50" y2="35"/>
      <line x1="60" y1="35" x2="70" y2="35"/>
      <line x1="20" y1="50" x2="160" y2="50"/>
    </g>
  </g>
  
  <!-- Monitor/Screen Right -->
  <g transform="translate(750, 250)">
    <!-- Monitor stand -->
    <polygon points="150,350 80,380 220,380" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <!-- Screen -->
    <rect x="20" y="10" width="260" height="160" fill="#0f172a" stroke="#ec4899" stroke-width="2" rx="3"/>
    <!-- Code visualization -->
    <text x="30" y="35" font-family="monospace" font-size="11" fill="#4ade80">&lt;app-root&gt;</text>
    <text x="30" y="55" font-family="monospace" font-size="11" fill="#60a5fa">  selector: 'app'</text>
    <text x="30" y="75" font-family="monospace" font-size="11" fill="#f59e0b">  providers: []</text>
    <text x="30" y="95" font-family="monospace" font-size="11" fill="#a855f7">  template:</text>
    <text x="30" y="115" font-family="monospace" font-size="11" fill="#cbd5e1">  ngOnInit()</text>
    <text x="30" y="135" font-family="monospace" font-size="11" fill="#4ade80">&lt;/app-root&gt;</text>
    <!-- Border glow -->
    <rect x="20" y="10" width="260" height="160" fill="none" stroke="#ec4899" stroke-width="2" rx="3" opacity="0.3"/>
  </g>
  
  <!-- Angular Logo Center-Top -->
  <g transform="translate(550, 80)">
    <polygon points="50,10 90,80 10,80" fill="url(#angularGrad)" opacity="0.9"/>
    <polygon points="50,30 75,75 50,75" fill="#0f172a" opacity="0.8"/>
    <circle cx="50" cy="50" r="8" fill="#a855f7" opacity="0.6"/>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="8" fill="#4ade80"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#cbd5e1">Enterprise Ready</text>
  </g>
  
  <!-- Tech Stack Labels -->
  <g transform="translate(850, 50)">
    <rect x="0" y="0" width="300" height="100" fill="rgba(168, 85, 247, 0.1)" stroke="#a855f7" stroke-width="1" rx="5"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#a855f7">TypeScript • RxJS</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Components • Services</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">State Management • Routing</text>
  </g>
  
  <!-- Bottom Accent Bar -->
  <rect x="0" y="750" width="1200" height="50" fill="url(#angularGrad)" opacity="0.15"/>
  <text x="600" y="785" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#a855f7">Scalable Enterprise Web Applications</text>
</svg>
