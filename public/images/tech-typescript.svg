<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tsAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="700" fill="url(#tsGrad)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="200" r="95" fill="#3b82f6" opacity="0.08"/>
  <circle cx="850" cy="550" r="85" fill="#a855f7" opacity="0.08"/>
  
  <!-- TypeScript Logo -->
  <g transform="translate(220, 170)">
    <!-- Square background -->
    <rect x="20" y="20" width="60" height="60" fill="none" stroke="#3b82f6" stroke-width="2.5" rx="3"/>
    <!-- TS letters -->
    <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">TS</text>
  </g>
  
  <!-- Type Safety & Development -->
  <g transform="translate(520, 180)" font-family="monospace" font-size="20" fill="#3b82f6" opacity="0.85">
    <text x="0" y="0">Type Safety First</text>
    <text x="0" y="40">Full-Stack Development</text>
    <text x="0" y="80">Enterprise Patterns</text>
    <text x="0" y="120">Advanced Architecture</text>
  </g>
  
  <!-- Type System Visualization -->
  <g transform="translate(80, 400)">
    <!-- Type checking blocks -->
    <g>
      <!-- Block 1 -->
      <rect x="0" y="0" width="45" height="45" fill="none" stroke="#3b82f6" stroke-width="2" rx="3" opacity="0.7"/>
      <text x="22.5" y="28" text-anchor="middle" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.8">Int</text>
      
      <!-- Block 2 -->
      <rect x="55" y="0" width="45" height="45" fill="none" stroke="#3b82f6" stroke-width="2" rx="3" opacity="0.7"/>
      <text x="77.5" y="28" text-anchor="middle" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.8">Str</text>
      
      <!-- Block 3 -->
      <rect x="110" y="0" width="45" height="45" fill="none" stroke="#3b82f6" stroke-width="2" rx="3" opacity="0.7"/>
      <text x="132.5" y="28" text-anchor="middle" font-family="monospace" font-size="14" fill="#3b82f6" opacity="0.8">Obj</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 80 65 L 80 90" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
    
    <!-- Result -->
    <rect x="20" y="100" width="120" height="40" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="80" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#3b82f6" opacity="0.8">Type Safety ✓</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#a855f7"/>
    </marker>
  </defs>
  
  <!-- Enterprise Badge -->
  <g transform="translate(700, 480)">
    <rect x="0" y="0" width="240" height="130" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">Type-Safe</text>
    <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Scalable • Maintainable</text>
    <text x="120" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Production Ready</text>
  </g>
</svg>
