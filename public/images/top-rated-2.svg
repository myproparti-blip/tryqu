<svg viewBox="0 0 280 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="280" height="160" fill="url(#grad2)"/>
  
  <!-- Dashboard visualization -->
  <rect x="20" y="20" width="240" height="120" fill="none" stroke="#84cc16" stroke-width="1" rx="4" opacity="0.5"/>
  
  <!-- Dashboard bars/metrics -->
  <!-- CPU -->
  <rect x="30" y="35" width="30" height="60" fill="none" stroke="#a855f7" stroke-width="2" rx="2"/>
  <rect x="30" y="60" width="30" height="35" fill="#a855f7" opacity="0.7" rx="2"/>
  <text x="45" y="115" font-family="Arial" font-size="9" fill="#a0aec0" text-anchor="middle">CPU</text>
  
  <!-- Memory -->
  <rect x="70" y="35" width="30" height="60" fill="none" stroke="#84cc16" stroke-width="2" rx="2"/>
  <rect x="70" y="45" width="30" height="50" fill="#84cc16" opacity="0.7" rx="2"/>
  <text x="85" y="115" font-family="Arial" font-size="9" fill="#a0aec0" text-anchor="middle">MEM</text>
  
  <!-- Disk -->
  <rect x="110" y="35" width="30" height="60" fill="none" stroke="#a855f7" stroke-width="2" rx="2"/>
  <rect x="110" y="50" width="30" height="45" fill="#a855f7" opacity="0.7" rx="2"/>
  <text x="125" y="115" font-family="Arial" font-size="9" fill="#a0aec0" text-anchor="middle">DISK</text>
  
  <!-- Network -->
  <rect x="150" y="35" width="30" height="60" fill="none" stroke="#84cc16" stroke-width="2" rx="2"/>
  <rect x="150" y="40" width="30" height="55" fill="#84cc16" opacity="0.7" rx="2"/>
  <text x="165" y="115" font-family="Arial" font-size="9" fill="#a0aec0" text-anchor="middle">NET</text>
  
  <!-- Database -->
  <rect x="190" y="35" width="30" height="60" fill="none" stroke="#a855f7" stroke-width="2" rx="2"/>
  <rect x="190" y="55" width="30" height="40" fill="#a855f7" opacity="0.7" rx="2"/>
  <text x="205" y="115" font-family="Arial" font-size="9" fill="#a0aec0" text-anchor="middle">DB</text>
  
  <!-- Status indicators -->
  <circle cx="250" cy="60" r="5" fill="#84cc16" opacity="0.9"/>
  <text x="250" y="90" font-family="Arial" font-size="10" fill="#84cc16" text-anchor="middle" font-weight="bold">âœ“ LIVE</text>
  
  <!-- Bottom status bar -->
  <rect x="20" y="155" width="240" height="1" fill="#a855f7" opacity="0.5"/>
  <text x="30" y="175" font-family="Arial" font-size="9" fill="#a0aec0">System Status: OPERATIONAL</text>
</svg>
