<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgNode" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68a063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glowNode">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgNode)"/>
  
  <!-- Grid -->
  <g opacity="0.05" stroke="#68a063">
    <line x1="0" y1="0" x2="1200" y2="0" stroke-width="1"/>
    <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke-width="1"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="200" cy="150" r="120" fill="#68a063" opacity="0.07" filter="url(#glowNode)"/>
  <circle cx="1000" cy="600" r="150" fill="#a855f7" opacity="0.06" filter="url(#glowNode)"/>
  
  <!-- Developer Coding Left -->
  <g transform="translate(80, 300)">
    <circle cx="40" cy="15" r="20" fill="#cbd5e1" opacity="0.85"/>
    <rect x="28" y="45" width="24" height="40" fill="#94a3b8" opacity="0.8" rx="2"/>
    <line x1="28" y1="55" x2="12" y2="85" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <line x1="52" y1="55" x2="72" y2="80" stroke="#cbd5e1" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
    <circle cx="12" cy="85" r="3" fill="#cbd5e1" opacity="0.8"/>
    <circle cx="72" cy="80" r="3" fill="#cbd5e1" opacity="0.8"/>
  </g>
  
  <!-- Terminal/Code Editor -->
  <g transform="translate(150, 200)">
    <!-- Window frame -->
    <rect x="0" y="0" width="280" height="280" fill="#0a0e27" stroke="#68a063" stroke-width="2" rx="5"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="280" height="25" fill="#1a1f3a" stroke="#68a063" stroke-width="2" rx="5"/>
    <circle cx="15" cy="12" r="3" fill="#f59e0b"/>
    <circle cx="35" cy="12" r="3" fill="#4ade80"/>
    <circle cx="55" cy="12" r="3" fill="#ef4444"/>
    <text x="100" y="16" font-family="Arial" font-size="11" fill="#cbd5e1">server.js</text>
    
    <!-- Code content -->
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#4ade80">const express = require</text>
    <text x="15" y="68" font-family="monospace" font-size="10" fill="#f59e0b">const app = express()</text>
    <text x="15" y="86" font-family="monospace" font-size="10" fill="#60a5fa">app.get('/api', (req, res)</text>
    <text x="15" y="104" font-family="monospace" font-size="10" fill="#cbd5e1"> res.json({status: 'ok'})</text>
    <text x="15" y="122" font-family="monospace" font-size="10" fill="#4ade80">})</text>
    <text x="15" y="140" font-family="monospace" font-size="10" fill="#68a063">app.listen(3000)</text>
    <text x="15" y="158" font-family="monospace" font-size="10" fill="#cbd5e1">console.log('Server ready')</text>
    
    <!-- Cursor -->
    <rect x="15" y="170" width="8" height="12" fill="#68a063" opacity="0.7"/>
  </g>
  
  <!-- Node.js Logo Center -->
  <g transform="translate(520, 100)">
    <path d="M 30 20 L 50 30 L 50 70 L 30 80 L 10 70 L 10 30 Z" fill="#68a063" opacity="0.9"/>
    <path d="M 30 40 L 40 45 L 40 65 L 30 70 L 20 65 L 20 45 Z" fill="#1e293b" opacity="0.8"/>
    <circle cx="30" cy="55" r="6" fill="#68a063" opacity="0.7"/>
  </g>
  
  <!-- API Endpoints Display Right -->
  <g transform="translate(750, 200)">
    <!-- Monitor frame -->
    <rect x="0" y="0" width="280" height="280" fill="#0a0e27" stroke="#68a063" stroke-width="2" rx="5"/>
    <!-- Title -->
    <rect x="0" y="0" width="280" height="25" fill="#1a1f3a" stroke="#68a063" stroke-width="2" rx="5"/>
    <circle cx="15" cy="12" r="3" fill="#f59e0b"/>
    <circle cx="35" cy="12" r="3" fill="#4ade80"/>
    <circle cx="55" cy="12" r="3" fill="#ef4444"/>
    <text x="100" y="16" font-family="Arial" font-size="11" fill="#cbd5e1">API Routes</text>
    
    <!-- API endpoints -->
    <rect x="15" y="45" width="250" height="40" fill="rgba(104, 160, 99, 0.15)" stroke="#68a063" stroke-width="1" rx="3"/>
    <text x="25" y="65" font-family="monospace" font-size="10" fill="#4ade80">GET /api/users</text>
    <text x="220" y="65" font-family="monospace" font-size="10" fill="#cbd5e1">200</text>
    
    <rect x="15" y="95" width="250" height="40" fill="rgba(104, 160, 99, 0.15)" stroke="#68a063" stroke-width="1" rx="3"/>
    <text x="25" y="115" font-family="monospace" font-size="10" fill="#60a5fa">POST /api/posts</text>
    <text x="220" y="115" font-family="monospace" font-size="10" fill="#4ade80">201</text>
    
    <rect x="15" y="145" width="250" height="40" fill="rgba(104, 160, 99, 0.15)" stroke="#68a063" stroke-width="1" rx="3"/>
    <text x="25" y="165" font-family="monospace" font-size="10" fill="#f59e0b">DELETE /api/data/:id</text>
    <text x="220" y="165" font-family="monospace" font-size="10" fill="#4ade80">204</text>
    
    <rect x="15" y="195" width="250" height="40" fill="rgba(104, 160, 99, 0.15)" stroke="#68a063" stroke-width="1" rx="3"/>
    <text x="25" y="215" font-family="monospace" font-size="10" fill="#cbd5e1">Microservices • Real-time</text>
  </g>
  
  <!-- Status Badge -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="8" fill="#4ade80"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#cbd5e1">Backend Powerhouse</text>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(850, 50)">
    <rect x="0" y="0" width="300" height="100" fill="rgba(104, 160, 99, 0.1)" stroke="#68a063" stroke-width="1" rx="5"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#68a063">Express • APIs • Microservices</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Real-time • WebSockets • Async</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#cbd5e1">Database • Scalable</text>
  </g>
  
  <!-- Bottom Bar -->
  <rect x="0" y="750" width="1200" height="50" fill="url(#nodeGrad)" opacity="0.15"/>
  <text x="600" y="785" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#68a063">High-Performance Backend APIs</text>
</svg>
